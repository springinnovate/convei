<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Academic Affinity Atlas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Academic Affinity Atlas</a>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Analyze a Conference or Academic URL</h5>
                <form id="url-form" action="/analyse/" method="post" class="row g-2">
                    <div class="col-md-10">
                        <input type="url" class="form-control" name="url" placeholder="https://example-conference.org" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100" id="analyse-btn">
                            <span id="btn-text">Analyze</span>
                            <span id="btn-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <h4 class="mb-3">Analyzed Pages</h4>
        <div class="accordion" id="urlAccordion">
            <!-- Accordion items will load here -->
        </div>
    </div>

    <script>
        fetch('/urls/')
            .then(response => response.json())
            .then(data => {
                const accordion = document.getElementById('urlAccordion');
                data.urls.forEach((item, index) => {
                    const accordionItem = document.createElement('div');
                    accordionItem.className = 'accordion-item';

                    accordionItem.innerHTML = `
                        <h2 class="accordion-header" id="heading${item.id}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${item.id}" aria-expanded="false" aria-controls="collapse${item.id}">
                                ${item.url}
                            </button>
                        </h2>
                        <div id="collapse${item.id}" class="accordion-collapse collapse" aria-labelledby="heading${item.id}" data-bs-parent="#urlAccordion">
                            <div class="accordion-body">Loading content...</div>
                        </div>
                    `;

                    accordion.appendChild(accordionItem);

                    // Add event listener to load content on expand
                    const collapseElement = accordionItem.querySelector(`#collapse${item.id}`);
                    collapseElement.addEventListener('show.bs.collapse', () => {
                        const body = collapseElement.querySelector('.accordion-body');
                        fetch(`/urlcontent/${item.id}`)
                            .then(resp => resp.json())
                            .then(contentData => {
                                body.textContent = contentData.content;
                            })
                            .catch(err => {
                                body.textContent = "Failed to load content.";
                                console.error("Error loading content:", err);
                            });
                    }, { once: true });
                });
            })
            .catch(err => {
                console.error("Failed to load URLs:", err);
            });
    </script>
    <script>
        document.getElementById('url-form').addEventListener('submit', function(e) {
            const button = document.getElementById('analyse-btn');
            const spinner = document.getElementById('btn-spinner');
            const btnText = document.getElementById('btn-text');

            // Disable the button and show spinner
            button.disabled = true;
            spinner.classList.remove('d-none');
            btnText.textContent = 'Analyzing...';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
