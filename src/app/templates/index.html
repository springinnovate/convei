<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Academic Affinity Atlas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Academic Affinity Atlas</a>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Analyze a Conference or Academic URL</h5>
                <form id="url-form" action="/analyse/" method="post" class="row g-2">
                    <div class="col-md-10">
                        <input type="url" class="form-control" name="url" placeholder="https://example-conference.org" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100" id="analyse-btn">
                            <span id="btn-text">Analyze</span>
                            <span id="btn-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <h4 class="mb-3">Analyzed Pages</h4>
        <div class="accordion" id="urlAccordion">
            <!-- Accordion items will load here -->
        </div>
    </div>

    <script>
        function loadUrls() {
            fetch('/urls/')
                .then(response => response.json())
                .then(data => {
                    const accordion = document.getElementById('urlAccordion');
                    accordion.innerHTML = ''; // Clear previous content
                    data.urls.forEach((item) => {
                        const accordionItem = document.createElement('div');
                        accordionItem.className = 'accordion-item';

                        if (item.has_content) {
                            accordionItem.innerHTML = `
                                <h2 class="accordion-header" id="heading${item.id}">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${item.id}" aria-expanded="false">
                                        ${item.url}
                                    </button>
                                </h2>
                                <div id="collapse${item.id}" class="accordion-collapse collapse" data-bs-parent="#urlAccordion">
                                    <div class="accordion-body">
                                        <button class="btn btn-sm btn-secondary mb-2" onclick="extractLinks(${item.id})">Search for links</button>
                                        <div id="content-${item.id}">Loading content...</div>
                                    </div>
                                </div>
                            `;

                            accordion.appendChild(accordionItem);

                            const collapseElement = accordionItem.querySelector(`#collapse${item.id}`);
                            collapseElement.addEventListener('show.bs.collapse', () => {
                                fetch(`/urlcontent/${item.id}`)
                                    .then(resp => resp.json())
                                    .then(contentData => {
                                        document.getElementById(`content-${item.id}`).textContent = contentData.content;
                                    });
                            }, { once: true });
                        } else {
                            accordionItem.innerHTML = `
                                <div class="accordion-header">
                                    <div class="p-3 d-flex justify-content-between align-items-center">
                                        <span>${item.url}</span>
                                        <button class="btn btn-sm btn-primary" onclick="analyzeUrl('${item.url}')">Analyze page</button>
                                    </div>
                                </div>
                            `;
                            accordion.appendChild(accordionItem);
                        }
                    });
                });
        }

        function extractLinks(urlId) {
            fetch(`/urlcontent/${urlId}/extract-links/`, { method: 'POST' })
                .then(resp => resp.json())
                .then(result => {
                    alert(`Discovered ${result.added_urls.length} new URLs.`);
                    loadUrls();
                });
        }

        function analyzeUrl(url) {
            const formData = new URLSearchParams({ url });
            fetch('/analyse/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            })
            .then(resp => resp.text())
            .then(() => loadUrls());
        }

        // Load URLs on page load
        document.addEventListener('DOMContentLoaded', loadUrls);
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
